<div class="text-center mb-12">
  <p
    pAnimateOnScroll
    enterClass="animate-enter fade-in-10 slide-in-from-t-12 animate-duration-1000 animate-delay-600"
    once="true"
    class="text-pink-600 font-bold tracking-widest uppercase text-base"
  >
    {{ eyebrow }}
  </p>
  <h2
    pAnimateOnScroll
    enterClass="animate-enter fade-in-0 animate-duration-1000 animate-delay-800"
    once="true"
    class="text-4xl font-extrabold mt-2 mb-4 text-gray-900 dark:text-white"
  >
    {{ title }}
  </h2>
  <p
    pAnimateOnScroll
    enterClass="animate-enter fade-in-10 slide-in-from-b-8 animate-duration-1000 animate-delay-600"
    once="true"
    class="text-lg text-gray-600 dark:text-gray-300 max-w-2xl mx-auto"
  >
    {{ description }}
  </p>
</div>
