<div class="card p-3 fixed top-0 left-0 right-0 z-50">
  <div class="max-w-7xl mx-auto">
    <p-menubar
      [model]="items"
      class="shadow-lg bg-white/70! backdrop-blur-md! dark:bg-slate-900/60! dark:backdrop-blur-md border-b! border-white/20! dark:border-white/10!"
    >
      <ng-template #start>
        <a routerLink="/" class="flex items-center gap-2">
          <figure class="flex items-center justify-center w-9 h-9">
            <img
              src="/assets/images/logos/logo.png"
              alt="Rescue Connect logo"
              class="w-full object-cover"
            />
          </figure>
          <span class="text-lg font-semibold text-surface-900 dark:text-surface-0">
            Rescue Connect
          </span>
        </a>
      </ng-template>

      <ng-template #item let-item>
        <a
          pRipple
          [routerLink]="item.routerLink"
          routerLinkActive="text-primary font-medium"
          class="flex items-center px-4 py-3 gap-2 text-surface-700 dark:text-surface-300 hover:text-primary transition-colors"
        >
          @if (item.icon) {
          <i [class]="item.icon"></i>
          }

          <span>{{ item.label }}</span>
        </a>
      </ng-template>

      <ng-template #end>
        <div class="flex items-center gap-2">
          <p-button
            [text]="true"
            [rounded]="true"
            (onClick)="toggleTheme()"
            [icon]="themeService.darkMode() ? 'pi pi-sun' : 'pi pi-moon'"
            class="bg-gray-200/40 dark:bg-slate-800 rounded-full"
            severity="secondary"
            aria-label="Cambiar tema"
          />

          <p-button
            label="Ingresar"
            [text]="true"
            routerLink="/auth/login"
            styleClass="text-pink-600!"
          />
        </div>
      </ng-template>
    </p-menubar>
  </div>
</div>
